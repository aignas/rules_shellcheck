name: CI

on:
  push: {}

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Test fetch
        if: startsWith('${{ matrix.os }}', 'ubuntu')
        run: bazel fetch //...

      - name: Test
        run: bazel test //...
