name: CI

on:
  push: {}

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build/Test
        run: |
          # Test fetching all of the dependencies for all platforms
          bazel fetch //...

          # Test the examples
          bazel test //...
